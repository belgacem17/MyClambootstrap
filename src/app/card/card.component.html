<section style=" width: 100%;">
    <div class="container" style="margin-top: 8%;">
        <div class="d-flex justify-content-around text-center">

            <div class="p-2" style="line-height:3pt;">
                <p class="ph3">EXPLORE OUR SERVICES</p>
                <img src="../../assets/images/title _line_category_1@1x.png" height="2">
            </div>

        </div>
    </div>
    <div class="row" style="margin-top: 8%;padding-left:11%;padding-right: 11%">


        <ngx-slick-carousel class="carousel align-self-stretch d-inline-flex" #slickModal="slick-carousel" [config]="slideConfig">

            <div ngxSlickItem *ngFor="let slide of card; let index = index" class="slide p-2">
                <div style="padding: 5%">
                    <div class="carousel-item active">
                        <div class="card">
                            <div class="text-center card-img-top card-img-top-250 text-center">
                                <img class="img-fluid mx-auto d-block" src="http://{{ slide.imagePath }}" alt="slide 1">
                                <img class="text-center" src="../../assets/images/title _line_section@1x.png">

                            </div>
                            <div class="card-block p-t-2  text-center">
                                <p>
                                    <h4 class="text-wide p-b-2">{{slide.label}}</h4>

                                    <div style="line-height:7pt;" *ngFor="let desc of f[index]">
                                        <p>- {{desc}}</p>
                                    </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>



        </ngx-slick-carousel>
    </div>



    <div class="row" style="margin-top: 8%;">

        <div class="col-12 " style="text-align: center">
            <p class="b3 ">Explore ALL</p>
        </div>

    </div>
</section>
